<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="referrer" content="no-referrer-when-downgrade"><title>Presentation | 4</title><meta property="og:type" content="article"><meta property="og:title" content="Presentation | 4"><meta property="og:site_name" content="markdeck"><meta property="og:image" content="https:/github.com/amazingandyyy/markdeck/raw/master/demo/docs/deck/presentation/meta/4.png"><meta property="og:image:type" content="image/png"><meta name="twitter:card" content="summary_large_image"><meta name="twitter:image" content="https:/github.com/amazingandyyy/markdeck/raw/master/demo/docs/deck/presentation/meta/4.png"><meta name="twitter:title" content="Presentation | 4"><meta property="article:modified_time" content="Mon Aug 12 2019 02:30:14 GMT-0700 (Pacific Daylight Time)"><meta property="article:publisher" content="https://amazingandyyy.com/markdeck"><meta name="twitter:site" content="@markdeck"><meta property="og:image:width" content="960"><meta property="og:image:height" content="540"><link rel="stylesheet" type="text/css" href="markdeck/basic.css"><link rel="stylesheet" type="text/css" href="markdeck/customize-deck-style.css"><script type="application/javascript">function toggleFullScreen() {
              if (!document.fullscreenElement) {
                  document.documentElement.requestFullscreen();
              } else {
                if (document.exitFullscreen) {
                  document.exitFullscreen(); 
                }
              }
            }
            function getCurrentPath() {
              if(window.location){
                const currentPath = window.location.href.split('/')
                currentPath.pop()
                const currentSrcPath = currentPath.join('/');
                return currentSrcPath;
              }
            }
            function goBack(loc) {
              const url = getCurrentPath()+"/"+loc;
              window.location.href = url;
            }
            function goForward(loc) {
              const url = getCurrentPath()+"/"+loc;
              window.location.href = url;
            }</script></head><body id="page-4"><div id="displayer"><div><p>Open Source On</p><h1 id="githubhttpsgithubcomamazingandyyymarkdeck"><a href="https://github.com/amazingandyyy/markdeck">Github</a></h1></div></div><div id="btn-container"><a class="btn" onclick='goBack("3.html")'>back</a> <a class="btn" onclick='goForward("5.html")'>next</a> <a class="btn" onclick="toggleFullScreen()">full screen</a></div></body></html>
